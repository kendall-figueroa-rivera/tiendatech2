<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaTech2 | Inicio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="navbar">
        <h1>ðŸ›’ TiendaTech2</h1>
        <nav>
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/productos}">Productos</a>
            <a th:href="@{/carrito}" id="carrito-link">Carrito <span id="carrito-count">0</span></a>
            <a th:href="@{/favoritos}">Favoritos</a>
            <a th:href="@{/pedidos}" sec:authorize="isAuthenticated()">Mis Pedidos</a>
            <a th:href="@{/usuario/perfil}" sec:authorize="isAuthenticated()">Mi Perfil</a>
            <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Admin</a>
            <a th:href="@{/auth/login}" sec:authorize="!isAuthenticated()">Iniciar SesiÃ³n</a>
            <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Cerrar sesiÃ³n</a>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <main class="contenido">
        <!-- Mensaje de bienvenida personalizado (HU21) -->
        <div th:if="${mensajeBienvenida}" class="bienvenida">
            <h2 th:text="${mensajeBienvenida}">Â¡Bienvenido!</h2>
        </div>
        <h2 th:unless="${mensajeBienvenida}">Bienvenido a TiendaTech2</h2>

        <!-- BÃºsqueda directa (HU13) -->
        <section class="busqueda">
            <form action="/productos" method="get">
                <input type="text" name="busqueda" placeholder="Buscar productos..." id="busqueda-input">
                <button type="submit">Buscar</button>
            </form>
        </section>

        <!-- Productos destacados -->
        <section class="productos-destacados">
            <h3>Productos Destacados</h3>
            <div class="productos-grid">
                <div th:each="producto : ${productos}" class="producto-card">
                    <img th:src="${producto.imagenUrl}" th:alt="${producto.nombre}" onerror="this.src='/images/default-product.png'">
                    <h4 th:text="${producto.nombre}"></h4>
                    <p class="precio" th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}"></p>
                    <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn">Ver Detalles</a>
                    <button class="btn-agregar-carrito" th:data-producto-id="${producto.id}">Agregar al Carrito</button>
                </div>
            </div>
        </section>

        <!-- Ofertas (HU16) -->
        <section th:if="${ofertas != null and !ofertas.isEmpty()}" class="ofertas">
            <h3>Ofertas Especiales</h3>
            <div class="ofertas-grid">
                <div th:each="oferta : ${ofertas}" class="oferta-card">
                    <h4 th:text="${oferta.producto.nombre}"></h4>
                    <p class="precio-original" th:text="'$' + ${#numbers.formatDecimal(oferta.producto.precio, 1, 2)}"></p>
                    <p class="precio-descuento" th:text="'$' + ${#numbers.formatDecimal(oferta.precioDescuento, 1, 2)}"></p>
                    <p class="descuento" th:text="'-' + ${#numbers.formatDecimal(oferta.porcentajeDescuento, 1, 2)} + '%'"></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TiendaTech2. Todos los derechos reservados.</p>
    </footer>

    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/theme.js}"></script>
    <script th:src="@{/js/carrito.js}"></script>
</body>
</html>
