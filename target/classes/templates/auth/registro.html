<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario | TiendaTech2</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Crear Cuenta</h2>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="error" style="color: red; margin-bottom: 1rem;">
            <p th:text="${error}"></p>
        </div>

        <!-- Mensaje de éxito -->
        <div th:if="${mensaje}" class="success" style="color: green; margin-bottom: 1rem;">
            <p th:text="${mensaje}"></p>
        </div>

        <form th:action="@{/auth/registro}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" th:field="*{correo}" placeholder="usuario@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" th:field="*{contrasena}" placeholder="Mínimo 6 caracteres, debe contener letras y números" required>
                <small style="color: #666;">La contraseña debe tener al menos 6 caracteres y contener letras y números</small>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección (opcional):</label>
                <input type="text" id="direccion" th:field="*{direccion}" placeholder="Tu dirección">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono (opcional):</label>
                <input type="text" id="telefono" th:field="*{telefono}" placeholder="Tu teléfono">
            </div>

            <button type="submit">Registrarme</button>
        </form>

        <p>¿Ya tienes una cuenta? <a th:href="@{/auth/login}">Inicia sesión</a></p>
    </div>
</body>
</html>
