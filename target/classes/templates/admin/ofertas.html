<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Ofertas | TiendaTech2</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="navbar">
        <h1>ðŸ›’ TiendaTech2 - Admin</h1>
        <nav>
            <a th:href="@{/admin}">Panel Admin</a>
            <a th:href="@{/admin/usuarios}">Usuarios</a>
            <a th:href="@{/admin/productos}">Productos</a>
            <a th:href="@{/admin/categorias}">CategorÃ­as</a>
            <a th:href="@{/admin/pedidos}">Pedidos</a>
            <a th:href="@{/admin/ofertas}">Ofertas</a>
            <a th:href="@{/logout}">Cerrar sesiÃ³n</a>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <main class="contenido">
        <h2>GestiÃ³n de Ofertas (HU17)</h2>

        <!-- Formulario para crear nueva oferta -->
        <section style="background-color: var(--card-bg); padding: 1.5rem; border-radius: 10px; margin-bottom: 2rem;">
            <h3>Crear Nueva Oferta</h3>
            <form th:action="@{/admin/ofertas}" method="post">
                <div class="form-group">
                    <label for="productoId">Producto:</label>
                    <select id="productoId" name="productoId" required>
                        <option value="">Seleccionar producto...</option>
                        <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="porcentajeDescuento">Porcentaje de Descuento:</label>
                    <input type="number" id="porcentajeDescuento" name="porcentajeDescuento" min="1" max="100" step="0.01" required placeholder="Ej: 15.5">
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio:</label>
                    <input type="datetime-local" id="fechaInicio" name="fechaInicio" required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">Fecha de Fin:</label>
                    <input type="datetime-local" id="fechaFin" name="fechaFin" required>
                </div>
                <button type="submit">Crear Oferta</button>
            </form>
        </section>

        <!-- Lista de ofertas -->
        <section>
            <h3>Ofertas Activas</h3>
            <div th:if="${ofertas != null && !ofertas.isEmpty()}">
                <table style="width: 100%; border-collapse: collapse; background-color: var(--card-bg); border-radius: 10px; overflow: hidden;">
                    <thead>
                        <tr style="background-color: #0069d9; color: white;">
                            <th style="padding: 1rem; text-align: left;">ID</th>
                            <th style="padding: 1rem; text-align: left;">Producto</th>
                            <th style="padding: 1rem; text-align: left;">Descuento</th>
                            <th style="padding: 1rem; text-align: left;">Fecha Inicio</th>
                            <th style="padding: 1rem; text-align: left;">Fecha Fin</th>
                            <th style="padding: 1rem; text-align: left;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="oferta : ${ofertas}">
                            <td style="padding: 1rem;" th:text="${oferta.id}"></td>
                            <td style="padding: 1rem;" th:text="${oferta.producto.nombre}"></td>
                            <td style="padding: 1rem;" th:text="${#numbers.formatDecimal(oferta.porcentajeDescuento, 1, 2)} + '%'"></td>
                            <td style="padding: 1rem;" th:text="${#temporals.format(oferta.fechaInicio, 'dd/MM/yyyy HH:mm')}"></td>
                            <td style="padding: 1rem;" th:text="${#temporals.format(oferta.fechaFin, 'dd/MM/yyyy HH:mm')}"></td>
                            <td style="padding: 1rem;">
                                <form th:action="@{/admin/ofertas/{id}/eliminar(id=${oferta.id})}" method="post" style="display: inline;">
                                    <button type="submit" style="padding: 0.3rem 0.5rem; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TiendaTech2. Todos los derechos reservados.</p>
    </footer>

    <script th:src="@{/js/theme.js}"></script>
</body>
</html>
