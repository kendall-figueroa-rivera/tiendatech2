<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario | TiendaTech2</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Crear Cuenta</h2>

        <form th:action="@{/auth/registro}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" th:field="*{correo}" placeholder="usuario@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" th:field="*{contrasena}" placeholder="Mínimo 6 caracteres" required>
            </div>

            <button type="submit">Registrarme</button>
        </form>

        <p>¿Ya tienes una cuenta? <a th:href="@{/auth/login}">Inicia sesión</a></p>
    </div>
</body>
</html>
